<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Practice Tracker</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <!-- Include the Open Sans font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">

    <link rel="stylesheet" href="css/logPage.css">
    <link rel="stylesheet" href="css/practice.css">

    <script type="module" src="js/Log.js"></script>
  </head>
  <body>
    <section id="sidenav">
      <div id="logo">
        <h1>practiceTrack</h1>
      </div>
      <div id="navButtons">
        <button id="practiceLog">Add Practice</button>
        <button id="instrument">Instrument</button>
        <button id="logOut">Log Out</button>
      </div>
      <div id="learn">
        <h3 id="username">Username</h3>
        <img src="res/piano.jpg" width = 100px height = 100px>
        <p>Change your instrument with the Instrument button!</p>
      </div>
    </section>
    <main id="log">
      <h1 id="practiceTitle">Practice Logger</h1>
      <form id="createPractice">
        <h3>Create Practice</h3>
        <p>Template practice can be created using Add Practice button</p>
        <label for="day">Day:</label>
        <input type="text" name="day" placeholder="Format must be like: March 2" required>
        <label for="from">From:</label>
        <input type="text" name="from" placeholder="Format must be like: 4 PM" required>
        <label for="to">To:</label>
        <input type="text" name="to" placeholder="Format must be like: 5 PM" required>
        <label for="location">Location:</label>
        <input type="text" name="location" placeholder="Any reasonable input acceptable" required>
        <button type="submit" id="addLog">Add</button>
      </form>
      <section id="prevPractices">
        <h2>Your Practice Summary</h2>
        <p>Sorted By Time</p>
        <div id="loggedPractices"></div>
      </section>
    </main>

    <article class="template">
      <h3 id="practiceDate">Template Date</h3>
      <p id="practiceStart">Template Start</p>
      <p id="practiceDuration">Template Duration</p>
      <p id="practiceLocation">Template Location</p>
    </article>
  </body>
</html>
